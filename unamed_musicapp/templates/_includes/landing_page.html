{% extends "_layouts/index.html" %}
{% block head %}
    <title>Jam Wheel</title>
    <link rel="stylesheet" href="static/css/bulma.css"></link>
    <link rel="stylesheet" href="static/css/style.css"></link>
    <script src="https://kit.fontawesome.com/1039dec531.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='node_modules/socket.io-client/dist/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
    <section class="hero is-light is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Jam Wheel
                </h1>
                <h2 class="subtitle">
                   Made by Maverick Ho 
                </h2>
            </div>
        </div>
    </section>
{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent">
                <h1>Jam Wheel</h1>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child">
                    <input id="room_input" class="input level-item" type="text" placeholder="Room Name"> </input>
                </div>
                <div class="tile is-child">
                    <input id="username_input" class="input level-item" type="text" placeholder="UserName"> </input>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child">
                    <span id="room_join" class="button is-flex">Play!</span>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="static/js/room_handler.js"></script>
{% endblock %}
